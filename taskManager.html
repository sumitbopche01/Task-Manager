<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="taskManager.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Manager</title>
</head>

<body>
    <div class="container">
        <!-- Main Heading -->
        <div class="mainHeading">
            <h2>My Task Manager</h2>
        </div>

        <!-- add task -->
        <div class="addTask">
            <fieldset class="fieldsetClass">
                <legend><b> Task </b></legend>
                <input id="taskInput" type="text" placeholder="Add Task to do...">
            </fieldset>
        </div>

        <div class="sortBy">
            Sort By : 
            <select id="sortBy" onchange="sortTasks(this.value)">
                <option value="none">none</option>
                <option value="priority">Priority</option>
                <option value="date">Date</option>
            </select>
        </div>
        <div class="selectForm">
            <fieldset>
                <legend>Select Priority:</legend>
                <select id="priority">
                    <option value="P0">P0</option>
                    <option value="P1">P1</option>
                    <option value="P2">P2</option>
                    <option value="P3">P3</option>
                </select>

            </fieldset>
        </div>

        <div class="addBtnDiv">
            <button type="button" onclick="newElement()" class="addBtn">Add</button>
        </div>

        <div class="filters" id = 'filtersDiv'>
            
        </div>
        <!-- Task current status -->
        <div class="todo">
            <div class="headingTodo">
                <h3> To Do </h3>
            </div>
            <div id="todo"></div>
        </div>

        <div class="ongoing">
            <div class="headingOngoing">
                <h3>Ongoing</h3>
            </div>
            <div id="ongoing"></div>
        </div>

        <div class="done">
            <div class="headingDone">
                <h3>Done</h3>
            </div>
            <div id="done"></div>
        </div>

    </div>
    <script type="text/javascript" src="taskManager.js"></script>
</body>

</html>
